name: Join Lichess Tournament

on:
  workflow_dispatch:
    inputs:
      TMT_ID:
        description: "Tournament ID (e.g. doF1DMaz)"
        required: true
        default: "doF1DMaz"
      TEAM_ID:
        description: "Team slug (e.g. royalracer-fans)"
        required: true
        default: "royalracer-fans"

jobs:
  join:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests          # â† installs the missing library

      - name: ğŸ¤– Run join_tournament.py
        env:
          TOR: ${{ secrets.TOR }}              # <â€” token, no quotes
          TMT_ID: ${{ github.event.inputs.TMT_ID }}
          TEAM_ID: ${{ github.event.inputs.TEAM_ID }}
        run: python3 join_tournament.py
